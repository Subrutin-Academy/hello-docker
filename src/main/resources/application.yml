spring:
  datasource:
    hikari:
      connection-timeout: 600000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
    url: jdbc:postgresql://${DATABASE_ADDR:localhost}/${DATABASE_NAME:book_catalog}?reWriteBatchedInserts=true
    username: ${DATABASE_USERNAME:subrutin}
    password: ${DATABASE_PASSWORD:subrutin}
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 100
    show-sql: true
